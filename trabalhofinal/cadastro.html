<body>
  <div class="container" >
   
 
    <div class="content">      
      <!--FORMULÁRIO DE CADASTRO-->
      <div>
        <form method="post" id="cadastro" action="" onsubmit="return cadastrar()" > 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome">Seu nome</label>
            <input id="nome" name="nome" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email" name="email" required="required" type="email" placeholder="ex: Desaj@gmail.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha" name="senha" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="cadastrar" onclick="cadastraar" /> 
          </p>
           
          
        </form>
      </div>
    </div>
  </div>  
   <script>
 
function cadastrar() {
  var nome = document.getElementById('nome').value;
    var email = document.getElementById('email').value;
    var senha = document.getElementById('senha').value;
	var ok =1 ;
	 alert('\nNome='+nome + '\nEmail='+email +'\nSenha='+senha);
	
	 
	}
	 if(var ok ==1 ){
	 window.location.replace("index.html");
	 }
    </script>
